<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Mini ToDo List</title>
		<link rel="stylesheet" href="style.css">
		<script language="javascript" type="text/javascript" src="app.js"></script>

	</head>
	<body>
		<h1 id="nojs">This place belongs to the Sebastian</h1>
		<section id="todoapp">
			<header id="header">
				<h1>MiniToDo</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
			<ul id="todo-list"></ul>
		</section>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Adapted from <a href="http://todomvc.com/examples/vanillajs/">TodoMVC</a> by Brigitte Jellinek and <i>Sebastian Zelnicek</i></p>
	</footer>
</body>
</html>
